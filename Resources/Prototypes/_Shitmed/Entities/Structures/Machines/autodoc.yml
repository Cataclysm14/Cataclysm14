# Basic Autodoc and AutodocSyndie entity prototypes
# These are placeholder definitions to resolve the reference errors

- type: entity
  id: Autodoc
  parent: BaseMachine
  name: autodoc
  description: An advanced medical machine for healing the critically wounded.
  components:
  - type: Sprite
    sprite: Structures/Machines/scanner.rsi
    snapCardinals: true
    layers:
    - state: open
      map: [machineLayer]
    - state: idle_unlit
      map: [terminalLayer]
  - type: Machine
    board: AutodocCircuitboard
  - type: Construction
    graph: Machine
    node: machine
    containers:
     - machine_board
     - machine_parts
     - storagebase
  - type: EmptyOnMachineDeconstruct
    containers:
    - surgery_specific
    - storagebase
  - type: ContainerContainer
    containers:
      machine_board: !type:Container
        showEnts: False
        occludes: True
        ents: []
      machine_parts: !type:Container
        showEnts: False
        occludes: True
        ents: []
      storagebase: !type:Container
        showEnts: False
        occludes: True
        ents: []
  - type: ApcPowerReceiver
    powerLoad: 10000
  - type: AutomationSlots #Goobstation Factorio
    slots:
    - !type:AutomatedStorage
      input: AutomationSlotStorage
      output: AutomationSlotStorage
    - !type:AutomatedHand
      input: AutomationSlotAutodocHand
      output: AutomationSlotAutodocHand
      handName: surgery_specifi
  - type: DeviceList
  - type: DeviceNetwork
    deviceNetId: Wired
    receiveFrequencyId: BasicDevice
  - type: DeviceLinkSink
    ports:
    - OperatingTableReceiver
  - type: UserInterface
    interfaces:
      enum.AutodocUiKey.Key:
        type: AutodocBoundUserInterface
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
      enum.WiresUiKey.Key:
        type: WiresBoundUserInterface
  - type: ActivatableUI
    key: enum.AutodocUiKey.Key
  - type: ActivatableUIRequiresPower
  - type: Autodoc
  - type: Sanitized # DeltaV
  - type: SurgerySelfDirty # DeltaV
  - type: DoAfter # Required for it to do surgery
  - type: TypingIndicator
    proto: robot
  - type: Speech
    speechVerb: Robotic
    speechSounds: Pai
  - type: Storage
    clickInsert: false # incredibly annoying
    openOnActivate: false # DeltaV - also annoying
    maxItemSize: Large # DeltaV - fit arm augments
    grid:
    - 0,0,3,3
  - type: SurgerySpeedModifier
    speedModifier: 1
  - type: GuideHelp
    guides: [ Autodoc ]

- type: entity
  id: AutodocSyndie
  parent: Autodoc
  name: syndicate autodoc
  description: An advanced medical machine for healing the critically wounded. This one has a suspicious red paint job.
  components:
  - type: Sprite
    sprite: Structures/Machines/scanner.rsi
    snapCardinals: true
    layers:
    - state: open
      map: [machineLayer]
    - state: idle_unlit
      map: [terminalLayer]
