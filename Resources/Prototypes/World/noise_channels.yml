- type: noiseChannel
  id: Density
  noiseType: Perlin
  fractalLacunarityByPi: 0.666666666
  remapTo0Through1: true
  clippingRanges:
    - 0.1, 0.3
  clippedValue: 2 # Mono - i have no idea what this shit does
  inputMultiplier: 5 # Makes density hopefully low noise in the local area while still being interesting at scale.
  outputMultiplier: 5.0 # We scale density up significantly for more human-friendly numbers.
  minimum: 0.25

- type: noiseChannel
  id: DensityUnclipped
  noiseType: Perlin
  fractalLacunarityByPi: 0.666666666
  remapTo0Through1: true
  inputMultiplier: 5  # Makes density hopefully low noise in the local area while still being interesting at scale.
  outputMultiplier: 5.0 # We scale density up significantly for more human-friendly numbers.
  minimum: 0.25

- type: noiseChannel
  id: Carver
  noiseType: Perlin
  fractalLacunarityByPi: 0.666666666
  remapTo0Through1: true
  inputMultiplier: 6

- type: noiseChannel
  id: Wreck
  noiseType: Perlin
  fractalLacunarityByPi: 0.666666666
  clippingRanges:
    - 0.3, 0.1
  clippedValue: 2
  remapTo0Through1: true
  inputMultiplier: 1 # Makes wreck concentration very low noise at scale.

- type: noiseChannel
  id: Temperature
  noiseType: Perlin
