- type: entity
  abstract: true
  id: EnergyShieldClothing
  components:
  - type: ItemToggle
    predictable: false
    soundActivate:
      path: /Audio/Weapons/ebladeon.ogg
    soundDeactivate:
      path: /Audio/Weapons/ebladeoff.ogg
    soundFailToActivate:
      path: /Audio/Machines/button.ogg
      params:
        variation: 0.250
    onUse: false
    onAltUse: true
  - type: ComponentToggler
    components:
    - type: DisarmMalus
      malus: 0.6
  - type: UseDelay
    delay: 0.5
  - type: PointLight
    netsync: false
    enabled: false
    radius: 1.5
    energy: 0.7
    color: "#678AD9"
  - type: ItemTogglePointLight
  - type: Reflect
    reflectProb: 1
    damageOnReflectModifier: 1
    reflects:
    - Energy
  - type: Blocking
    passiveBlockModifier:
      coefficients:
        Blunt: 0.4
        Slash: 0.25
        Piercing: 0.3
        Heat: 0.5
    activeBlockModifier:
      coefficients:
        Blunt: 1.2
        Slash: 0.3
        Piercing: 0.2
        Heat: 0.1
      flatReductions:
        Heat: 5
        Piercing: 15
    passiveBlockFraction: 0.8
    activeBlockFraction: 1.0
  - type: Damageable
    damageContainer: Shield
  - type: Battery
    maxCharge: 100
    startingCharge: 100
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 5
  - type: RechargeableBlocking
