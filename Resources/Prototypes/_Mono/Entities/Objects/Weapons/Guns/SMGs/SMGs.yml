- type: entity
  name: Vector (9x19mm)
  parent: BaseWeaponSubMachineGun
  id: WeaponSubMachineGunVector9x19mm
  description: An excellent fully automatic SMG. Uses 9x19mm ammo.
  components:
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Guns/SMGs/vector.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Mono/Objects/Weapons/Guns/SMGs/vector.rsi
  - type: Gun
    fireRate: 7.5
    selectedMode: Burst
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/atreides.ogg
    availableModes:
    - Burst
    - SemiAuto
    - FullAuto
    burstCooldown: 0.5
    burstFireRate: 30
    shotsPerBurst: 3
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: Magazine9x19mmSubMachineGunFMJ
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
        priority: 2
        whitelist:
          tags:
            - Magazine9x19mmSubMachineGunFMJ
      gun_chamber:
        name: Chamber
        startingItem: Cartridge9x19mmFMJ
        priority: 1
        whitelist:
          tags:
            - Cartridge9x19mmFMJ
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true

