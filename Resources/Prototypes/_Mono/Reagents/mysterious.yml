- type: reagent
  id: PrismaticPlasma
  name: reagent-name-prismaticplasma
  desc: reagent-desc-prismaticplasma
  physicalDesc: reagent-physical-desc-enigmatic
  flavor: bitter
  color: "#f52f95"
  metabolisms:
    Narcotic:
      metabolismRate: 1
      effects:
      - !type:GenericStatusEffect
        key: ForcedSleep
        time: 5
        type: Add
      - !type:GenericStatusEffect
        key: SeeingRainbows
        component: SeeingRainbows
        type: Add
        time: 10
        refresh: false
        # OD effects
      - !type:ChemVomit
        probability: 0.05
        conditions:
        - !type:ReagentThreshold
          min: 5
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 5.5
        damage:
          types:
            Poison: 1.75
            Caustic: 2
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 10
        damage:
          types:
            Cellular: 5.5
      - !type:PopupMessage
        conditions:
        - !type:ReagentThreshold
          min: 2
        type: Local
        visualType: Medium
        messages: [ "generic-reagent-effect-nauseous" ]
        probability: 0.5

- type: reagent
  id: NightFluid
  name: reagent-name-nightfluid
  desc: reagent-desc-nightfluid
  physicalDesc: reagent-physical-desc-viscous
  flavor: bitter
  color: "#000000"
  metabolisms:
    Poison:
      metabolismRate: 0.1
      effects:
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 1
        damage:
          types:
            Cellular: 0.2
