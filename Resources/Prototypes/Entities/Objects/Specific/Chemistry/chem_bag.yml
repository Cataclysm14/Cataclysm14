- type: entity
  name: chemistry bag
  id: ChemBag
  parent: BaseStorageItem
  description: A bag for storing chemistry products, such as pills, pill canisters, bottles, and syringes.
  components:
  # Frontier: layered sprite
  - type: Sprite
    sprite: Objects/Specific/Chemistry/chem_bag.rsi
    layers:
    - state: icon
    - state: icon-on
      visible: false
      map: [ "enum.ToggleVisuals.Layer" ]
  # End Frontier: layered sprite
  - type: Clothing
    sprite: Objects/Specific/Chemistry/chem_bag.rsi
    quickEquip: false
    slots:
    - belt
  - type: Item
    size: Ginormous
  - type: Storage
    maxItemSize: Normal # allow up to 5 large beakers / 10 beakers / 10 pill canisters
    grid:
    - 0,0,4,3
    quickInsert: true
    areaInsert: true
    whitelist:
      components:
        - FitsInDispenser
        - Pill
      tags:
        - Document
        - PillCanister
        - Bottle
        - Syringe
        - Dropper
  - type: Dumpable
  - type: MagnetPickup # Frontier
  # Frontier: toggle magnet from White Dream
  - type: ItemToggle
    soundActivate: &soundActivate
      collection: sparks
      params:
        variation: 0.25
    soundDeactivate: *soundActivate
    onUse: false
    onAltUse: true
    onActivate: false
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: { visible: True }
          False: { visible: False }
  # End Frontier
