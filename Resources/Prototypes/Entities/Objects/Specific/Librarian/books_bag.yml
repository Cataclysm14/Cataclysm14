- type: entity
  name: book bag # Frontier: books bag<book bag
  id: BooksBag
  parent: BaseStorageItem
  description: A refined bag to carry your own library.
  components:
    - type: Sprite
      sprite: Objects/Specific/Library/Equipment/books_bag.rsi
      # Frontier: layered sprite
      layers:
      - state: icon
      - state: icon-on
        visible: False
        map: [ "enum.ToggleVisuals.Layer" ]
      # End Frontier
    - type: Clothing
      sprite: Objects/Specific/Library/Equipment/books_bag.rsi
      quickEquip: false
      slots:
        - belt
    - type: Item
      size: Ginormous
    - type: Storage
      grid:
      - 0,0,7,3
      quickInsert: true
      areaInsert: true
      whitelist:
        tags:
          - Book
          - Dice
          - Document
          - Figurine
          - TabletopBoard
          - Write
    - type: Dumpable
    - type: MagnetPickup # Frontier
      magnetEnabled: false # Frontier
      magnetCanBeEnabled: false # Frontier
    - type: NFBookBag # Frontier
    # Begin Frontier Additions: toggle magnet from White Dream
    - type: ItemToggle
      soundActivate: &soundActivate
        collection: sparks
        params:
          variation: 0.25
      soundDeactivate: *soundActivate
      onUse: false
      onAltUse: true
      onActivate: false
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.ToggleVisuals.Toggled:
          enum.ToggleVisuals.Layer:
            True: { visible: True }
            False: { visible: False }
    # End Frontier Additions
